<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>First time Vue</title>

<script src="https://unpkg.com/vue@2.5.17"></script>



<div id="app">
    <!-- 1000円以上になるまで、赤く表示する-->
    <div v-bind:style="errorMessageStyle">
        <p>{{ items[0].name }}: {{items[0].price * items[0].quantity}}</p>
        <p> 小計：{{ totalPrice | numberWithDelimiter}}円</p>
        <p> 合計：{{ totalPriceWithTax | numberWithDelimiter}}円</p>
        <p v-show:="!canBuy">
            {{ 1000 | numberWithDelimiter}}円以上からご購入いただけます。
        </p>
    </div>
</div>


<!-- -->
<button id="b-button" v-bind:title="loggedInButton">購入</button>
<script>
    var vm = new Vue({
        el: '#b-button',
        data: {
            loggedInButton: 'ログイン済みのため購入できます'
        }
    })
</script>

<!-- -->
<button id="b-button2" v-bind:disables="!canBuy">購入</button>
<script>
    var vm = new Vue({
        el: '#b-button2',
        data: {
            canBuy: 'false'
        }
    })
</script>

<script src="./app.js"></script>
